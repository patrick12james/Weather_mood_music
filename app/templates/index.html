{% extends 'base.html' %}

{% block content %}
    <h1>Hello {{ name }}, from the render template! Are you from {{ city }}?</h1>
    <p>My favorite foods are:</p>
    <ul>
        {% for f in foods %}
            {% if f == 'donuts' %}
            <li>{{ f.upper() }}</li>
            {% else %}
            <li>{{ f }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
